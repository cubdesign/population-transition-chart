name: Next.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NEXT_PUBLIC_RESAS_API_KEY: ${{secrets.NEXT_PUBLIC_RESAS_API_KEY}}
  NEXT_PUBLIC_RESAS_API_URL: ${{secrets.NEXT_PUBLIC_RESAS_API_URL}}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: yarn install

      - name: Install e2e dependencies
        run: yarn --cwd e2e install

      - name: Build
        run: yarn build

      - name: Jest Test
        run: yarn test:ci

      - name: Next.js Start
        run: yarn start

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          wait-on: "http://localhost:3000"
          working-directory: e2e
          browser: chrome
          headed: true
        env:
          CYPRESS_RESAS_API_KEY: ${{secrets.CYPRESS_RESAS_API_KEY}}
          CYPRESS_RESAS_API_URL: ${{secrets.CYPRESS_RESAS_API_URL}}
